# Deployment for the stable version
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:
    app.kubernetes.io/name: interview-app
    app.kubernetes.io/version: v5
    app.kubernetes.io/component: frontend
spec:
  replicas: 9
  selector:
    matchLabels:
      app: interview-app
      layer: frontend
      version: stable
  template:
    metadata:
      labels:
        app: interview-app
        layer: frontend
        version: stable
        app.kubernetes.io/name: interview-app
        app.kubernetes.io/version: v5
    spec:
      containers:
      - name: interview-app
        image: interview:v5  # Replace with your actual image
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 80
            name: http
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
