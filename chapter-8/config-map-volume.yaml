---
apiVersion: v1
kind: ConfigMap
metadata:
  name: volume-sample
  namespace: default
data:
  1-file.txt: |
    One two three
    I'm not the Superman :(
  2-file.txt: hello
---
apiVersion: v1
kind: Pod
metadata:
  name: volume-sample
  namespace: default
spec:
  containers:
    - name: sample
      image: busybox:1.36  # Pin version for reproducibility
      imagePullPolicy: IfNotPresent
      command: [ "/bin/sh", "-c", "cat /data/test/*" ]
      volumeMounts:
      - name: volume-sample
        mountPath: /data/test
        readOnly: true
      resources:
        requests:
          cpu: "50m"
          memory: "64Mi"
        limits:
          cpu: "100m"
          memory: "128Mi"
  volumes:
    - name: volume-sample
      configMap:
        name: volume-sample
  restartPolicy: Never  # For demo purposes - pod runs once and exits
